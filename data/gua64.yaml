63:
  name: 乾
  guaxiang: "111111"
  guaci: 元亨，利貞。
  yaoci:
    0: 初九。潛龍，勿用。
    1: 九二。見龍在田，利見大人。
    2: 九三。君子終日乾乾，夕惕若厲，無咎。
    3: 九四。或躍在淵，無咎。
    4: 九五。飛龍在天，利見大人。
    5: 上九。亢龍，有悔。
    6: 用九。見羣龍無首，吉。
0:
  name: 坤
  guaxiang: "000000"
  guaci: 元亨，利牝馬之貞。君子有攸往，先迷後得主。利西南得朋，東北喪朋。安貞吉。
  yaoci:
    0: 初六。履霜，堅冰至。
    1: 六二。直方大，不習無不利。
    2: 六三。含章，可貞。或從王事，無成有終。
    3: 六四。括囊，無咎無譽。
    4: 六五。黄裳，元吉。
    5: 上六。龍戰于野，其血玄黄。
    6: 用六。利永貞。
34:
  name: 屯
  guaxiang: "100010"
  guaci: 屯。元亨，利貞；勿用有攸往，利建侯。
  yaoci:
    0: 初九。磐桓。利居貞，利建侯。
    1: 六二。屯如邅如，乘馬班如，匪寇婚媾。女子貞不字，十看乃字。
    2: 六三。即鹿無虞，惟入於林中。君子幾不如舍，往吝。
    3: 六四。乘馬班如，求婚媾。往吉，無不利。
    4: 六五。屯其膏。小貞吉，大貞凶。
    5: 上六。乘馬班如，泣血漣如。
